<html>
    <style>
        #nav{
           display:flex;

            width:100%;
            height:13%
        }
        #bars{
            width:35px;
            height:30px;
            align-self: center;
            margin-left: 20px;
            display:flex;
            flex-direction: column;
        }
        .line{
            width:25px;
            height:3px;
            background-color: rgb(54, 52, 52);
            margin:2px;
            border-radius: 2px;
        }
        #logo{
            height:80%;
            align-self: center;
            margin-left: 30px;
        }
        #input{
            height:50%;
            align-self: center;
            margin-left: 140px;
            width:650px;
            font-size: 18px;
        }
        #search{
            width:60px;
            height:50%;
            align-self: center;
            border:1px solid grey;
            /* background-color: rgb(240, 233, 233); */
         
        }
        #icon{
            width:30px;
            height:20px;
            margin-top: 10px;
            margin-left: 10px;
        }
        #vid{
            display:grid;
         grid-template-columns: repeat(4,15%);
         gap:10%;
         margin-left:200px
         
        }
        #vid>div{
            padding:10%;
            width:400;
             height:200;
             margin-bottom: 0;
            /* border:1px solid black */

        }
        #account{
            background-color: rgb(2,136,209);
            display:flex;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            color:white;
            width:9px;
            height:12%;
            border-radius: 50px;
            align-self: center;
            align-items: center;
            padding:12px;
           
        }
        #bell{
            margin-left: 160px;
            height:70%;
            align-self: center;
        }
    </style>

<script>
    let videos=document.getElementById("vid")
    
async function defaultVid(){

   let res=await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=most%20popular%20videos%20in%20india&key=AIzaSyCp851mIgvhTmvewpiYYriW_UpVeAxmwW8&maxResults=20`)
let data=await res.json()            //array
console.log(data)


let items=data.items  //or let {name}=data

items.filter((el)=>{
   return el.id.videoId!=undefined
})

items.forEach(({id:{videoId}}) => {
   let div=document.createElement("div")
   div.innerHTML=`<iframe width="250" height="200" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
   videos.append(div)
});
}
defaultVid()

async function yt(){
    videos.innerHTML=null
    let q=document.getElementById("input").value
       let res=await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${q}&key=AIzaSyCp851mIgvhTmvewpiYYriW_UpVeAxmwW8&maxResults=20`)
   let data=await res.json()            //array
  console.log(data)
  

   let items=data.items  //or let {name}=data
   
   items.filter((el)=>{
       return el.id.videoId!=undefined
   })

   items.forEach(({id:{videoId}}) => {
       let div=document.createElement("div")
       div.innerHTML=`<iframe width="250" height="200" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
       videos.append(div)
   });
}

</script>
